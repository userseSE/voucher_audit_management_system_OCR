<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
        }
        th,td{
            border: salmon solid 1px;
            padding: 5px;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>用户ID</th>
        <th>用户密码</th>

    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user?.getUsername()}"></td>
        <td th:text="${user?.getPassword()}"></td>
    </tr>


</table>
</body>
</html>
